<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
			crossorigin="anonymous" />
		<link rel="stylesheet" href="./style.css" />
		<title>Document</title>
	</head>
	<body>
		<div class="container">
			
			<div
				class="calculator  col-sm-10 col-md-8 col-lg-6 ms-auto me-auto d-flex gap-2 shadow-lg flex-column p-4 rounded-4 mt-5"
				style="
					background-color: rgb(81, 82, 84);
					padding-bottom: 60px !important;
					padding-top: 40px !important;
				">
				<input
					type="text"
					class="w-100 text-bg-secondary py-3 justify-content-end px-4 col-6 d-flex rounded-4 shadow-lg fw-bolder"
					id="window" />

				<button
					type="reset"
					id="reset"
					class="btn btn-dark col-2 shadow-lg rounded-4 px-4">
					AC
				</button>

				<div class="w-100 d-flex flex-column gap-4 cards mt-4" id="cards">
					<div class="d-flex justify-content-between align-items-center">
						<input
							type="button"
							id="btn7"
							value="7"
							class="btn btn-light col-2 py-3 shadow-lg fs-5 fw-bolder" />

						<input
							type="button"
							id="btn8"
							value="8"
							class="btn btn-light col-2 py-3 shadow-lg fs-5 fw-bolder" />

						<input
							type="button"
							id="btn9"
							value="9"
							class="btn btn-light col-2 py-3 shadow-lg fs-5 fw-bolder" />

						<input
							type="button"
							id="btnDvd"
							value="/"
							class="btn btn-light col-2 py-3 shadow-lg fs-5 fw-bolder" />
					</div>
					<div class="d-flex justify-content-between align-items-center">
						<input
							type="button"
							id="btn4"
							value="4"
							class="btn btn-light col-2 py-3 shadow-lg fs-5 fw-bolder" />

						<input
							type="button"
							id="btn5"
							value="5"
							class="btn btn-light col-2 py-3 shadow-lg fs-5 fw-bolder" />

						<input
							type="button"
							id="btn6"
							value="6"
							class="btn btn-light col-2 py-3 shadow-lg fs-5 fw-bolder" />

						<input
							type="button"
							id="btnMltp"
							value="*"
							class="btn btn-light col-2 py-3 shadow-lg fs-5 fw-bolder" />
					</div>
					<div class="d-flex justify-content-between align-items-center">
						<input
							type="button"
							id="btn1"
							value="1"
							class="btn btn-light col-2 py-3 shadow-lg fs-5 fw-bolder" />

						<input
							type="button"
							id="btn2"
							value="2"
							class="btn btn-light col-2 py-3 shadow-lg fs-5 fw-bolder" />

						<input
							type="button"
							id="btn3"
							value="3"
							class="btn btn-light col-2 py-3 shadow-lg fs-5 fw-bolder" />

						<input
							type="button"
							id="btnMin"
							value="-"
							class="btn btn-light col-2 py-3 shadow-lg fs-5 fw-bolder" />
					</div>
					<div class="d-flex justify-content-between align-items-center">
						<input
							type="button"
							id="btn"
							value="0"
							class="btn btn-light col-2 py-3 shadow-lg fs-5 fw-bolder" />

						<input
							type="button"
							id="btnDot"
							value="."
							class="btn btn-light col-2 py-3 shadow-lg fs-5 fw-bolder" />

						<input
							type="button"
							id="btnPls"
							value="+"
							class="btn btn-light col-2 py-3 shadow-lg fs-5 fw-bolder" />

						<input
							type="submit"
							id="btnEql"
							value="="
							class="btn btn-warning col-2 py-3 shadow-lg fs-5 fw-bolder" />
					</div>
				</div>
			</div>
		</div>
		<script src="./main.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
			crossorigin="anonymous"></script>
	</body>
</html>
